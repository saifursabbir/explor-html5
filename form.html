    <h1>Jamaler Maa Special Tea Expo</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter Your Name"></p>
        <p>Email: <input type="text" name="email" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>Select Your Phita</legend>
            <p>
                <level for="chitoy">
                    <input type="radio" name="phita" id="chioy"> chioy
                </level><br>
                <level for="vapa">
                    <input type="radio" name="phita" id="vapa">vapa
                </level><br>
                <level for="tell">
                    <input type="radio" name="phita" id="tell">tell
                </level><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <level for="shorisa"><input type="checkbox" name="vorta" id="shorisa">shorisa</level>
            </p>
            <p>
                <level for="shutki"><input type="checkbox" name="vorta" id="shutki">shutki</level>
            </p>
            <p>
                <level for="begun"><input type="checkbox" name="vorta" id="begun">begun</level>
            </p>
        </fieldset>
        <p>
            Special Instruction
            <br>
            <textarea name="special Instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
